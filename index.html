<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="img">
            <img src="image/wellcome-bear.jpg" alt="Wellcome Bear">
        </div>
        <div class="log-in" id="log-in">
            <h4>Wellcome Back</h4>
            <div class="input">
                <label for="email">enter your email :</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">enter your password :</label>
                <br>
                <input type="password" name="password" id="password">
            </div>
            <button>Log in</button>
            <a href="#">Forget your password!</a>
            <p href="#">Dont have account?<button class="btn" id="log-up-click">Click Me</button></p>
        </div>
        <div class="log-up" id="log-up">
            <h4>Wellcome</h4>
            <div class="input">
                <label for="email">enter your email :</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">enter your password :</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
                <label for="password">repet your password :</label>
                <br>
                <input type="password" name="password" id="password">
            </div>
            <button>Log up</button>
            <p href="#">I have account?<a href="#" id="log-in-click">Click Me</a></p>
        </div>
    </main>

    <script>
        window.onload = function () {
            let logIn = document.getElementById("log-up-click");
            let logInChenge = document.getElementById("log-in");
            let logUp = document.getElementById("log-in-click");
            logIn.addEventListener("click", function () {
                logInChenge.classList.add("chang-to-logup");
            })
            logUp.addEventListener("click", function () {
                logInChenge.classList.remove("chang-to-logup");
            })
        }
    </script>
</body>

</html>
